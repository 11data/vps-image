# RunYourAgent VPS Image
# Docker Compose configuration for Mission Control API + PostgreSQL
# Note: OpenClaw runs directly on the host (installed via npm), not in Docker
version: "3.8"

services:
  # PostgreSQL Database for Mission Control
  # Exposed on host port 5433 so Mission Control (using host network) can reach it
  postgres:
    image: postgres:16-alpine
    container_name: rya-postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5433:5432"  # Expose to localhost only
    environment:
      POSTGRES_DB: mission_control
      POSTGRES_USER: clawd
      # Password is set via .env file (POSTGRES_PASSWORD)
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawd -d mission_control"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rya-network

  # Mission Control API
  # IMPORTANT: Uses network_mode: host to access OpenClaw Gateway on localhost:18789
  # This means:
  # - Binds directly to host port 18790 (no port mapping needed)
  # - Can reach OpenClaw at localhost:18789
  # - Can reach PostgreSQL at localhost:5433
  mission-control:
    image: ghcr.io/11data/mission-control:latest
    container_name: rya-mission-control
    restart: unless-stopped
    network_mode: host  # Share host network - simplest for Linux VPS
    user: clawd:clawd
    working_dir: /opt/vps-image
    environment:
      # API Configuration
      MISSION_CONTROL_PORT: "18790"
      MISSION_CONTROL_HOST: "0.0.0.0"
      # Database - reachable via localhost:5433 (postgres exposes port)
      MISSION_CONTROL_DB_URL: "postgresql://clawd:${POSTGRES_PASSWORD:-changeme}@localhost:5433/mission_control"
      # Auth token (shared with gateway for simplicity)
      MISSION_CONTROL_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-changeme}
      # OpenClaw Integration - both on host network
      OPENCLAW_INSTANCE_ID: ${OPENCLAW_INSTANCE_ID:-vps}
      OPENCLAW_GATEWAY_URL: "http://localhost:18789"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:18790/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  postgres_data:
    driver: local

networks:
  rya-network:
    driver: bridge
