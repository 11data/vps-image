# RunYourAgent VPS Image
# Docker Compose configuration for OpenClaw Gateway + Mission Control API + PostgreSQL
version: "3.8"

services:
  # PostgreSQL Database for Mission Control
  postgres:
    image: postgres:16-alpine
    container_name: rya-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: mission_control
      POSTGRES_USER: clawd
      # Password is set via .env file (POSTGRES_PASSWORD)
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clawd -d mission_control"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rya-network

  # OpenClaw Gateway
  openclaw:
    image: ghcr.io/runyouragent/openclaw:latest
    container_name: rya-openclaw
    restart: unless-stopped
    user: clawd:clawd
    working_dir: /home/clawd/clawd
    environment:
      # Gateway configuration
      OPENCLAW_GATEWAY_MODE: "local"
      OPENCLAW_GATEWAY_BIND: "lan"
      OPENCLAW_GATEWAY_PORT: "18789"
      OPENCLAW_GATEWAY_AUTH_MODE: "token"
      OPENCLAW_GATEWAY_AUTH_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-changeme}
      # Control UI
      OPENCLAW_CONTROL_UI_ENABLED: "true"
      OPENCLAW_CONTROL_UI_ALLOW_INSECURE_AUTH: "true"
      # Network
      NODE_ENV: production
    volumes:
      - openclaw_data:/home/clawd/.openclaw
      - openclaw_workspace:/home/clawd/clawd
    ports:
      - "18789:18789"  # Gateway port
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:18789/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - rya-network

  # Mission Control API
  mission-control:
    image: ghcr.io/runyouragent/mission-control:latest
    container_name: rya-mission-control
    restart: unless-stopped
    user: clawd:clawd
    working_dir: /home/clawd/.openclaw/skills/mission-control
    environment:
      # API Configuration
      MISSION_CONTROL_PORT: "18790"
      MISSION_CONTROL_HOST: "0.0.0.0"
      # Database
      MISSION_CONTROL_DB_URL: "postgresql://clawd:${POSTGRES_PASSWORD:-changeme}@postgres:5432/mission_control"
      # Auth token (shared with gateway for simplicity)
      MISSION_CONTROL_TOKEN: ${OPENCLAW_GATEWAY_TOKEN:-changeme}
      # OpenClaw Integration
      OPENCLAW_INSTANCE_ID: ${OPENCLAW_INSTANCE_ID:-vps}
      OPENCLAW_GATEWAY_URL: "http://openclaw:18789"
    ports:
      - "18790:18790"  # Mission Control API port
    depends_on:
      postgres:
        condition: service_healthy
      openclaw:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O- http://localhost:18790/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - rya-network

volumes:
  postgres_data:
    driver: local
  openclaw_data:
    driver: local
  openclaw_workspace:
    driver: local

networks:
  rya-network:
    driver: bridge
